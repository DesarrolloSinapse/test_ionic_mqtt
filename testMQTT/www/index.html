<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mqttws31.js"></script>
    <script src="js/miController.js"></script>

  </head>
  <body ng-app="starter" style="text-align:center;" ng-controller="miController">

    <ion-pane>
      
      <ion-side-menus>
          <ion-side-menu-content>

              <ion-header-bar class="bar bar-dark">
                  <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
                  <h1 class="title">Test MQTT</h1>
              </ion-header-bar>
              <ion-content>
                  <div class="row">
                      <div class="col col-10"></div>
                      <div class="col col-80">
                          <div class="list" style="text-align:left;">
                              <label class="item item-input">
                                  <span class="input-label">Servidor</span>
                                  <input type="text" ng-model="con.servidor"/>
                              </label>
                              <label class="item item-input">
                                  <span class="input-label">Puerto</span>
                                  <input type="number" ng-model="con.puerto"/>
                              </label>
                              <label class="item item-input">
                                  <span class="input-label">ID Conexión</span>
                                  <input type="text" ng-model="con.id_con"/>
                              </label>
                              <label class="item item-input">
                                  <span class="input-label">Usuario</span>
                                  <input type="text" ng-model="con.usuario" value=""/>
                              </label>
                              <label class="item item-input">
                                  <span class="input-label">Contraseña</span>
                                  <input type="password" ng-model="con.password" value=""/>
                              </label>
                              <div class="item item-input">
                                  SSL
                                  <label class="toggle toggle-balanced" style="margin-left: 20px;">
                                      <input type="checkbox" ng-model="con.ssl"/>
                                      <div class="track">
                                          <div class="handle"></div>
                                      </div>
                                  </label>
                              </div>
                              <div style="text-align:center;">
                                  <input type="submit" class="button button-balanced" style="margin-top:15px;" ng-click="conexion(con)" value="Conectar"/>
                              </div>
                          </div>
                      </div>
                      <div class="col col-10"></div>
                  </div>
                  
              </ion-content>

          </ion-side-menu-content>
          
          <ion-side-menu side="left">
              <ion-header-bar class="bar bar-stable" style="text-align:left;"><h2 class="title">Opciones</h2></ion-header-bar>
          </ion-side-menu>
            
      </ion-side-menus>
        
      
    </ion-pane>
  </body>
</html>
